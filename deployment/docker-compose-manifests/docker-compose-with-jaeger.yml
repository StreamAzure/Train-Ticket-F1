  jaeger:
    image: jaegertracing/all-in-one:1.15
    ports:
      - 17686:16686
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - trainticket-network

  influx:
    image: tutum/influxdb
    ports:
      - 8083:8083
      - 8086:8086
    volumes:
      - influx:/var/lib/influxdb
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - trainticket-network

  cadvisor:
    image: google/cadvisor
    ports:
      - 8084:8080
    hostname: '{{.Node.Hostname}}'
    command: -logtostderr -docker_only -storage_driver=influxdb -storage_driver_db=cadvisor -storage_driver_user=root -storage_driver_password=root  -storage_driver_host=influx:8086
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - influx
    deploy:
      mode: global
    networks:
      - trainticket-network

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - grafana:/var/lib/grafana
    depends_on:
      - influx
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - trainticket-network

  elk:
    image: sebp/elk:630
    ports:
      - 5601:5601 # Kibana web interface
      - 9200:9200 # Elasticsearch JSON interface
      - 5044:5044 # Logstash Beats interface
      - 9300:9300 # Elasticsearch's transport interface
    networks:
      - trainticket-network
  # pilot:
