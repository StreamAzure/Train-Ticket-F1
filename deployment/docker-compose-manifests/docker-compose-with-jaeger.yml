    image: codewisdom/ts-admin-route-service-with-jaeger:v1
    restart: always
    ports:
      - 16113:16113
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - trainticket-network

  ts-admin-travel-service:
    image: codewisdom/ts-admin-travel-service-with-jaeger:v1
